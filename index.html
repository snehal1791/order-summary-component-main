<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="container">
    <figure class="header-image">
      <img src="./images/illustration-hero.svg" alt="hero illustration"/>
    </figure>
    <section class="order-summary-header">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </section>
    <section class="plan-info-summary">
      <figure class="plan-info music-icon">
        <img src="images/icon-music.svg" alt="music icon"/>
      </figure>
      <div class="plan-info plan-price">
        <h2>Annual Plan</h2>
        <p>$59.99/year</p>
      </div>
      <div class="plan-info price-change-btn">
        <a class="btn change-btn" href="#">Change</a>
      </div>
    </section>
    <div class="payment-btn">
      <button class="btn proceed-payment-btn">Proceed to Payment</button>
      <a class="btn cancel-order-btn" href="#">Cancel Order</a>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Snehal Parate</a>.
  </footer>
</body>
</html>
